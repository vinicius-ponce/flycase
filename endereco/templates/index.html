<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Bem vindo ao CRUD

    <ul>
        {% for lugar in lugares %}
            <li>{{lugar.id}} - {{ lugar.cep_lugar}} - {{lugar.uf_lugar}} - {{lugar.distrito_lugar}} - {{lugar.logradouro_lugar}}

                <a href="{% url 'editar' lugar.id%}">Editar</a>
                <a href="{% url 'deletar' lugar.id%}">Deletar</a></li>
        {% endfor %}
    </ul>

    <form action="{% url 'salvar' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="cep">
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
